language: node_js

git:
  depth: 3

matrix:
  - node_js: "7"
    env: SCRIPT=test
  - node_js: "6"
    env: SCRIPT=test
  - node_js: "5"
    env: SCRIPT=test
  - node_js: "4"
    env: SCRIPT=test

preinstall:
  - npm config set spin false
  - npm config set progress false

install:
  - npm install

test:
  - if [[ "$SCRIPT" ]]; then npm run-script $SCRIPT; fi
